<!DOCTYPE html>
<html>
  <head>
    <title>ScPrime Web Wallet</title>
    <link rel="stylesheet" href="/gui/styles.css">
    <script type="text/javascript" src="/gui/scripts.js"></script>
    <meta http-equiv="PRAGMA" content="NO-CACHE">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
  </head>
  <body>
    <div class="col-5 left top no-wrap">
      <div>
        <img class="scprime-logo" alt="ScPrime Web Wallet" src="/gui/logo.png"/>
      </div>
    </div>
    <div id="popup" class="popup center">
      <h2 class="uppercase">UPLOAD CONSENSUS SET</h2>
      <div class="middle pad blue-dashed" id="popup_content">
        <div>
          <form id="consensusSetFile" class="inline-block" action="/uploadConsensusSet?&CACHE_BUSTER;" method="post" enctype="multipart/form-data">
            <input name="file" type="file" multiple />
          </form>
        </div>
        <div class="pad">
          <button onclick="uploadConsensusSet()">Upload</button>
        </div>
      </div>
      <div class="display-none">
        <form id="reload" class="inline-block" action="/?&CACHE_BUSTER;" method="get">
          <button type="submit">Refresh</button>
        </form>
      </div>
    </div>
    <div id="fade" class="fade"></div>
  </body>
</html>
