<form action="/gui/initializeSeed?&CACHE_BUSTER;" method="post">
  <div class="pad">
    To create a new wallet you must supply a new wallet password that will be used to lock this 
    wallet. In the future, you will need to supply this password to unlock this wallet.
  </div>
  <div class="pad">New Password: <input class="input-wide" type="password" name="new_password"></div>
  <div class="pad">Confirm Password: <input class="input-wide" type="password" name="confirm_password"></div>
  <div class="pad blue-dashed">
    <div class="inline-block">
      <button type="submit">Create New Wallet</button>
    </div>
    <div class="inline-block">
      <button name="cancel" value="true" type="submit">Cancel</button>
    </div>    
  </div>
</form>
